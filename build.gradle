plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'io.inkode.spring'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    
    implementation("org.springframework:spring-test:5.0.11.RELEASE")
    implementation("org.springframework:spring-web:5.0.11.RELEASE")

    provided group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    
    

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.4.1")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.4.1")
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.4.1")

    testImplementation("com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()

    maxHeapSize = '1G'
}